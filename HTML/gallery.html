<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ST. XAVIER'S COLLEGIATE SCHOOL</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .header {
            background-color: #372287;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        .logo {
            display: flex;
            align-items: center;
            background: #372287;
            width: 100%;
            justify-content: center;
        }

        .logo img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .logo h1 {
            font-size: 35px;
            color: beige;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            background: burlywood;
            padding: 10px;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #000;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ff9900;
        }

        .footer {
            text-align: center;
            background-color: #372287;
            color: #fff;
            padding: 20px 0;
        }

        .footer b {
            font-size: 16px;
        }

        .content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        .content h2 {
            font-size: 28px;
            color: #372287;
            margin-bottom: 20px;
        }

        /* Additional Style for Gallery */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            grid-gap: 20px;
            margin-top: 20px;
        }

        .gallery img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <div class="logo">
        <img src="../IMAGE/Xavier.png" alt="School Logo" />
        <h1>ST. XAVIER'S COLLEGIATE SCHOOL</h1>
    </div>
    <div class="header">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>

                <li><a href="about.html">About Us</a></li>
                <li><a href="Admission.html">Admission</a></li>
            </ul>
        </nav>
    </div>
    <div class="content">
        <h2>Welcome to Our Gallery</h2>
        <div class="gallery">
            <!-- Add your gallery images here with <img> tags -->
            <img src="../IMAGE/school pic.png" alt="Image 1">
            <img src="../IMAGE/schoolpic_1.jfif" alt="Image 2">
            <img src="../IMAGE/schoolpic_2.jfif" alt="Image 3">
            <!-- Add more images as needed -->
        </div>
    </div>

    </div>
</body>

</html>
