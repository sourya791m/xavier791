<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission  - ST. XAVIER'S COLLEGIATE SCHOOL</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .header {
            background-color: #372287;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        .logo {
            display: flex;
            align-items: center;
            background: #372287;
            width: 100%;
            justify-content: center;
        }

        .logo img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .logo h1 {
            font-size: 35px;
            color: beige;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            background: burlywood;
            padding: 10px;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #000;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ff9900;
        }

        .footer {
            text-align: center;
            background-color: #372287;
            color: #fff;
            padding: 20px 0;
        }

        .footer b {
            font-size: 16px;
        }

        .student {
            background-color: #fff;
            text-align: center;
            padding: 40px 0;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        .student h2 {
            font-size: 28px;
            color: #372287;
            margin-bottom: 20px;
        }

        .student form {
            max-width: 400px;
            margin: 0 auto;
        }

        .student label {
            display: block;
            text-align: left;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .student input[type="text"],
        .student input[type="email"],
        .student input[type="tel"],
        .student textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .gender {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .gender label {
            flex-basis: 100px;
            text-align: left;
            font-weight: bold;
        }

        .gender-options {
            display: flex;
            gap: 10px;
        }

        .student input[type="radio"] {
            margin-right: 5px;
        }

        .student input[type="submit"] {
            background-color: #372287;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .student input[type="submit"]:hover {
            background-color: #ff9900;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="../IMAGE/Xavier.png" alt="School Logo" />
        <h1>ST. XAVIER'S COLLEGIATE SCHOOL</h1>
    </div>
    <div class="header">
        <nav>
            <ul>
                <li><a href="about.html">About Us</a></li>
                <li><a href="Admission.html">Admission</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </div>
    <div class="student">
        <h2>Admission Enquiry</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <div class="gender">
                <label>Gender:</label>
                <div class="gender-options">
                    <input type="radio" id="male" name="gender" value="Male" required>
                    <label for="male">Male</label>

                    <input type="radio" id="female" name="gender" value="Female" required>
                    <label for="female">Female</label>

                    <input type="radio" id="other" name="gender" value="Other" required>
                    <label for="other">Other</label>
                </div>
            </div>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="contact">Contact Number:</label>
            <input type="tel" id="contact" name="contact" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" required></textarea>

            <input type="submit" value="Submit">
        </form>
    </div>
    <div class="footer">
        <b>Â© Copyright 2023 | ST. XAVIER'S COLLEGIATE SCHOOL | Made By Group 1</b>
    </div>
</body>
</html>
